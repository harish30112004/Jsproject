<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK_PAPER_SCISSORS</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
    <body>
        <p class="title">Rock Paper Scissors</p>
        <button onclick="playGame('rock');" class="move-button">
            <img src="images/rock-emoji.png" alt="Rock" class="move-icon">
        </button>
        <button onclick="playGame('paper');" class="move-button">
            <img src="images/paper-emoji.png" alt="Paper"
            class="move-icon">
        </button>
        <button onclick="playGame('scissors'); " class="move-button">
            <img src="images/scissors-emoji.png" alt="Scissors" class="move-icon">
        </button>
       
         <p class="js-result result"> </p>
         <p class="js-move"> </p>
         <p class="js-score score">
          Wins:0, Loses:0,Ties:0 </p> 

        <button onclick="
            score.wins=0;
            score.loses=0;
            score.ties=0;
            localStorage.removeItem('score');
            updateScoreElement();
        "  class="reset-score-button">Reset score</button>

        <Script src="rock-paper-scissors.js">

        </Script>
    
</body>
</html>
